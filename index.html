<body>
  <header>
    <div><strong>كليمنيا</strong></div>
    <nav>
      <a href="#home">الرئيسية</a>

  </header>
  <div class="hero">مرحبا بكم في كليمنيا!</div>  <section id="vegetables" class="products">
    <div class="product">
      <img src="veg1.jpg" alt="طماطم">
      <h3>طماطم</h3>
      <p>السعر: 3 د.ل/كغ</p>
      <input type="number" placeholder="أدخل الوزن بالغرام" min="1" onchange="addToCart(this, 'طماطم', 3)">
      <button onclick="addToCartManual(this.previousElementSibling, 'طماطم', 3)">أضف للسلة</button>
    </div>
  </section>  <section id="fruits" class="products">
    <div class="product">
      <img src="fruit1.jpg" alt="تفاح">
      <h3>تفاح</h3>
      <p>السعر: 5 د.ل/كغ</p>
      <input type="number" placeholder="أدخل الوزن بالغرام" min="1" onchange="addToCart(this, 'تفاح', 5)">
      <button onclick="addToCartManual(this.previousElementSibling, 'تفاح', 5)">أضف للسلة</button>
    </div>
  </section>  <div class="cart">
    <h4>سلة المشتريات</h4>
    <ul id="cart-items"></ul>
    <div class="total">المجموع: <span id="cart-total">0</span> د.ل</div>
   <a href="checkout.html"><button class="checkout-btn" onclick="showCheckout()">إتمام الشراء</button></a>

   <div id="checkout-page">
  <a href="checkout.html">
  <button>إتمام الشراء</button>
</a>
  <form action="send.php" method="POST">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="text" name="location" placeholder="العنوان بالتحديد">
    <textarea name="order" id="order-details" hidden></textarea>
    <button type="submit" onclick="fillOrderDetails()">إرسال الطلب</button>
  </form>
</div>
  </div>  <footer id="contact">
    <p>اتصل بنا عبر الهاتف: 0912345678</p>
    <p>التوصيل متاح في طرابلس وما حولها - السعر حسب الموقع</p>
  </footer>  <script>
    let cartItems = [];

    function addToCart(input, name, pricePerKg) {
      const grams = parseFloat(input.value);
      if (!grams || grams <= 0) return;
      const kg = grams / 1000;
      const price = (kg * pricePerKg).toFixed(2);
      cartItems.push({ name, grams, price });
      renderCart();
      input.value = '';
    }

    function addToCartManual(input, name, pricePerKg) {
      addToCart(input, name, pricePerKg);
    }

    function renderCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.grams}غ - ${item.price} د.ل`;
        list.appendChild(li);
        total += parseFloat(item.price);
      });
      document.getElementById('cart-total').textContent = total.toFixed(2);
    }

    function showCheckout() {
      document.getElementById('checkout-page').style.display = 'block';
      window.scrollTo({ top: document.getElementById('checkout-page').offsetTop, behavior: 'smooth' });
    }

    function submitOrder() {
      alert('تم إرسال الطلب بنجاح! سيتم التواصل معك قريبًا.');
    }
  </script></body>
