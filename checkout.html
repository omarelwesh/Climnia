<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إتمام الشراء - كليمنيا</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #map {
      height: 300px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>إتمام الشراء</h1>
  <form id="checkoutForm" action="send.php" method="POST">
    <label>الاسم الكامل:</label>
    <input type="text" name="fullname" required>

    <label>اختيار الموقع على الخريطة:</label>
    <div id="map"></div>
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <input type="hidden" name="deliveryCost" id="deliveryCost">

    <label>تفاصيل الطلب:</label>
    <textarea name="orderDetails" id="orderDetails" rows="5" readonly>
تفاح - 600غ - 3.00 د.ل
برتقال - 1200غ - 6.00 د.ل
    </textarea>

    <label>إجمالي السعر (بدون توصيل):</label>
    <input type="text" name="totalPrice" id="totalPrice" value="9.00 د.ل" readonly>

    <label>تكلفة التوصيل:</label>
    <input type="text" id="deliveryCostDisplay" readonly>

    <label>الإجمالي مع التوصيل:</label>
    <input type="text" name="finalTotal" id="finalTotal" readonly>

    <button type="submit">شراء الآن</button>
  </form>

<script>
  const storeLat = 32.37535;
  const storeLng = 15.09254;

  function initMap() {
    const defaultPos = { lat: 32.38, lng: 15.08 };
    const map = new google.maps.Map(document.getElementById("map"), {
      center: defaultPos,
      zoom: 13
    });

    let marker;
    map.addListener("click", function(e) {
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({ position: e.latLng, map: map });

      const lat = e.latLng.lat();
      const lng = e.latLng.lng();

      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lng;

      const distance = getDistanceFromLatLonInKm(storeLat, storeLng, lat, lng);
      const delivery = (distance * 2.5).toFixed(2);
      const basePrice = 9.00;
      const total = (basePrice + parseFloat(delivery)).toFixed(2);

      document.getElementById("deliveryCost").value = delivery;
      document.getElementById("deliveryCostDisplay").value = delivery + " د.ل";
      document.getElementById("finalTotal").value = total + " د.ل";
    });
  }

  function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = deg2rad(lat2 - lat1);
    const dLon = deg2rad(lon2 - lon1);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function deg2rad(deg) {
    return deg * (Math.PI / 180);
  }

  window.onload = initMap;
</script>
</body>
</html>
