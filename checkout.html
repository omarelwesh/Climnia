<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إتمام الشراء</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إتمام الشراء</h2>
    <form action="send_order.php" method="POST" onsubmit="prepareOrder()">
      <label for="fullname">الاسم الكامل:</label>
      <input type="text" name="fullname" required>

      <label for="location">العنوان (الوصف أو الموقع):</label>
      <textarea name="location" required></textarea>

      <input type="hidden" name="cart" id="cart">

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>

  <script>
    function prepareOrder() {
      const cartData = localStorage.getItem("cart");
      document.getElementById("cart").value = cartData;
    }
  </script>
</body>
</html>
