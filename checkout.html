<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إتمام الشراء</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
    }
    #submitBtn:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إتمام الشراء</h2>
    <label for="fullname">الاسم الكامل:</label>
    <input type="text" id="fullname" placeholder="اكتب اسمك هنا">

    <button onclick="getLocation()">اختيار موقعك عبر الخريطة</button>
    <div id="map"></div>

    <h3>مشترياتك:</h3>
    <ul id="cart-items"></ul>
    <p><strong>المجموع بدون توصيل:</strong> <span id="total-price">0</span> د.ل</p>
    <p><strong>تكلفة التوصيل:</strong> <span id="delivery-price">0</span> د.ل</p>
    <p><strong>الإجمالي:</strong> <span id="final-price">0</span> د.ل</p>

    <button id="submitBtn" onclick="submitOrder()">إتمام الشراء</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;
    const list = document.getElementById('cart-items');
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - ${item.grams} غ - ${item.price.toFixed(2)} د.ل`;
      list.appendChild(li);
      total += item.price;
    });
    document.getElementById('total-price').textContent = total.toFixed(2);

    let userLat = null;
    let userLng = null;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showMap);
      } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
      }
    }

    function showMap(position) {
      userLat = position.coords.latitude;
      userLng = position.coords.longitude;

      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: userLat, lng: userLng },
        zoom: 14,
      });

      let marker = new google.maps.Marker({
        position: { lat: userLat, lng: userLng },
        map,
        draggable: true,
      });

      marker.addListener("dragend", () => {
        userLat = marker.getPosition().lat();
        userLng = marker.getPosition().lng();
        calculateDelivery();
      });

      calculateDelivery();
    }

    function calculateDelivery() {
      const shopLat = 32.8866;
      const shopLng = 13.1900;
      const R = 6371;
      const dLat = toRad(userLat - shopLat);
      const dLng = toRad(userLng - shopLng);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(shopLat)) * Math.cos(toRad(userLat)) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;

      let delivery = 0;
      if (distance > 3) {
        alert("عذرًا، لا نقوم بالتوصيل لأكثر من 3 كم من المتجر.");
        document.getElementById("submitBtn").disabled = true;
        delivery = 0;
      } else {
        delivery = distance * 2.5;
        document.getElementById("submitBtn").disabled = false;
      }

      document.getElementById('delivery-price').textContent = delivery.toFixed(2);
      document.getElementById('final-price').textContent = (total + delivery).toFixed(2);
    }

    function toRad(Value) {
      return Value * Math.PI / 180;
    }

    function submitOrder() {
      alert("تم إرسال طلبك بنجاح!");
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
